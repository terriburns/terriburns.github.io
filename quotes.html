    <script>
      var last;
      var count = 0;
      var usedQuotes = [];
      var listOfQuotes = ['"These are the things I feel online: A paranoid lust for the gaze of strangers. Hope. Excitement. Fear. The opaque, agnostic wondering of an unrequited DM and the guilt of an unread tab. Mania in the dopamine fave loop. The letting-go spiral of going viral, scattering your narrative to the cyberwinds (BuzzFeed take the wheel). Warmth from the candles of a table-for-two email. Circuitous integration with a zeitgeist. The sleepover-party-sleeping-bag whisper of night Twitter, a nauseous momentum from scrolling, scrolling, scrolling, and a million kinds of unfocused love for a network that somehow manages to be boundaryless yet intimate."<br> <a href="http://t.umblr.com/redirect?z=http%3A%2F%2Fmotherboard.vice.com%2Fread%2Fnegotiations-at-the-irlurl-border&t=M2IxODg2M2ZmY2NlOTVhMmEzY2U5NmI2ZDJmOGMwNWNiZWM0YTYzMCxvbkt2UFFPTA%3D%3D">negotiations at the irl/url border</a>', 
      '"There was something miraculous in caring about someone so deeply in an age where it&#39;s considered wise to appear to care about nothing at all. It occurred to me then, in the trenches of my blankets, enveloped by Netflix and surrounded by bunched clouds of Kleenex, that this was love.<br>Then I downloaded Tinder."<br><a href="http://www.nytimes.com/2015/05/17/style/swearing-off-the-modern-man.html">swearing off the modern man</a>',
      '"We often think of online activism as a shallow bid for fleeting attention, but the movement that Mckesson is helping to lead has been able to sustain the country&#39;s focus and reach millions of people. Among many black Americans, long accustomed to mistreatment or worse at the hands of the police, the past year has brought on an incalculable sense of anger and despair. For the nation as a whole, we have come to learn the names of the victims - Eric Garner, Tamir Rice, Tony Robinson, Walter Scott, Freddie Gray - because the activists have linked their fates together in our minds, despite their separation by many weeks and thousands of miles."<br><a href="http://www.nytimes.com/2015/05/10/magazine/our-demand-is-simple-stop-killing-us.html?gwh=0C54D6AB947F4118CC7BBD137728A82C&gwt=pay&assetType=nyt_now&_r=0">our demand is simple: stop killing us</a>',
      '"You beat your highest Candy Crush score without a single cheat, and, later that day, though you&#39;re sure you&#39;re imagining it, people treat you with a little more respect."<br><a href="http://t.umblr.com/redirect?z=http%3A%2F%2Fnyr.kr%2F1wuLcZW&t=ZjM1ZDMzYjNjMDE5N2Q4NWVmMTQ2MWIxYTMyMWY4N2MxOGM4N2I2NCxSVHh2RWthQg%3D%3D">the secret fantasies of adults</a>',
      '"A couple of decades earlier, all these people might have instead been inundating Drake&#39;s fan club headquarters with self-addressed stamped envelopes, hoping for an autographed headshot. But celebrity fandom has migrated, quite happily, from lockers and bedroom walls to our smartphones - and into the grown-up world more broadly."<br><a href="link">drizzy and the new celebrity worship</a>',
      '"As an educator, researcher, and activist, I often think about what more our schools can do to serve all of our nation&#39;s youth, to mitigate inequality, and to ensure that all students feel visible, safe, engaged, and accepted at school. I reflect upon what we can do to begin to heal from the pain of the past and the pain of the present like Freddie Gray&#39;s murder. I ask myself how we can create the safe and nurturing spaces that will enable students of all backgrounds to help solve the world&#39;s problems, instead of becoming victim to them."<br><a href="https://medium.com/bright/baltimore-rising-baltimore-healing-3d83d14b56bb">baltimore rising, baltimore healing</a>',
      '"This file is Good Code. It has sensible and consistent names for functions and variables. It&#39;s concise. It doesn&#39;t do anything obviously stupid. It has never had to live in the wild, or answer to a sales team. It does exactly one, mundane, specific thing, and it does it well. It was written by a single person, and never touched by another. It reads like poetry written by someone over thirty."<br><a href="http://www.stilldrinking.org/programming-sucks">programming sucks</a>',
      '"Is idealism truly that desperate here that we equally applaud free wifi in Africa and a $1,500 smart oven that &#39;smart&#39; preheats your soylent to save you a little extra time for cross-fit and netflix?"<br><a href="https://medium.com/@jenniferdaniel/a-new-yorker-walks-into-a-san-francisco-start-up-6926651b8254#.s1bozsrlq">a new yorker walks into a san francisco start up...</a>',
      '"A few ask if I feel guilty for surviving. Uh, no. I did everything I could to survive. Do you think I should feel guilty for surviving? Do you feel guilty that on 9/11 you weren&#39;t in one of the Twin Towers?"<br><a href="https://medium.com/matter/everything-is-yours-everything-is-not-yours-d6f66bd9c6f9">everything is yours/everything is not yours</a>',
      '"Black girls are some of the least protected people in this country. We don&#39;t come close to being as viewed as worthy of defending as white women do, so it&#39;s easy to harass us without consequence."<br><a href="http://www.rookiemag.com/2015/06/black-girls/">the right to be a black girl</a>',
      '"Logic has nothing to do with oppression."<br><a href="http://www.haverford.edu/psychology/ddavis/p109g/steinem.menstruate.html">if men could menstruate</a>',
      '"No celebrity understands the mechanisms of Internet obsession better than Drake."<br><a href="http://www.nytimes.com/2015/10/24/arts/music/drake-rapper-actor-meme.html?smid=tw-nytimes&smtyp=cur">drake: rapper, actor, meme</a>',
      '"I don&#39;t know why I&#39;ve got so much hope pinned to someone who will never call me home, but the way you talk about poems like Marxists talk of revolution it makes me want to keep trying. In the mornings, in my shower drain, in the music, I am looking for reasons to love you. I am looking for proof that you love me."<br><a href="https://medium.com/human-parts/ten-love-letters-b38f4dd7808d#.4osp7jgbn">ten love letters</a>',
      '"But all the same, isn&#39;t it a little rude to get a text from a woman you&#39;ve been dating for two weeks and not even acknowledge it? How hard can it be to fire off a blushing smiley emoji or a four-word answer? He didn&#39;t even need to reciprocate the sexual innuendo (though it would have been appreciated). He could have just said, &#39;Nice.&#39; <br>(Scrap that. &#39;Nice&#39; would have been way worse. If he had texted &#39;Nice,&#39; I would have thrown myself into the sea.)"<br><a href="http://www.nytimes.com/2015/11/22/fashion/the-five-stages-of-ghosting-grief.html">the five stages of ghosting grief</a>',
      '"When you have the urge to text him, floss your teeth instead. Stop checking social media for signs that he misses you, you will not find what you&#39;re looking for."<br><a href="http://omgstephlol.tumblr.com/post/132961857745/how-do-you-let-someone-go-who-has-already-let-you#notes">how do you let someone go who has already let you go?</a>',
      '"Doing the disgusting dishes knowing they&#39;re only 60% disgusting because you&#39;re the sole person who&#39;s used them and you know their origin stories"<br><a href="http://omgstephlol.tumblr.com/post/135142705370/the-new-testament">living alone means</a>',
      '"Gender Identity" <br> Gender, what am I? <br>Wait, what is gender even? <br>Fill in the checkbox <br><a href="http://tcburning.tumblr.com/post/135267799332/haikus-by-my-friend-jhishan-pregnancy-when-you">haikus by jhishan</a>',
      '"But rediscovering a special kind of female magic that is thick and all-encompassing, supportive and blunt in its realness that eventually gives way to a connection that goes beyond brunch once a month or obligatory catch-up drinks after work."<br><a href="http://t.umblr.com/redirect?z=http%3A%2F%2Fthehairpin.com%2F2013%2F12%2Fa-particular-kind-of-self-care-to-a-year-of-female-friendships%2F&t=OTI0ZjM5OTdkNDAxY2JjODMyMzBkNTE1OGZmZDMwZTJlNzEyNzhiMyxOTXhYeTZTWg%3D%3D">a particular kind of self-care: to a year of female friendships</a>',
      '"I am not sure that it is possible for anyone brought up in the East to appreciate entirely what New York, the idea of New York, means to those of us who came out of the West and the South. To an Eastern child, particularly a child who has always has an uncle on Wall Street and who has spent several hundred Saturdays first at F.A.O. Schwarz and being fitted for shoes at Best&#39;s and then waiting under the Biltmore clock and dancing to Lester Lanin, New York is just a city, albeit the city, a plausible place for people to live, But to those of us who came from places where no one had heard of Lester Lanin and Grand Central Station was a Saturday radio program, where Wall Street and Fifth Avenue and Madison Avenue were not places at all but abstractions (&#39;Money,&#39; and &#39;High Fashion,&#39; and &#39;The Hucksters&#39;), New York was no mere city. It was instead an infinitely romantic notion, the mysterious nexus of all love and money and power, the shining and perishable dream itself. To think of &#39;living&#39; there was to reduce the miraculous to the mundane; one does not &#39;live&#39; at Xanadu."<br><a href="http://juliaallison.com/goodbye-to-all-that-by-joan-didion/">goodbye to tall that</a>',
      '"When someone dies, we go searching for poetry. When a new chapter of life starts or ends -graduations, weddings, inaugurations, funerals- we insist on poetry. The occasion for poetry is always a grand one, leaving us little people with our little lives bereft of elegies and love poems."<br><a href="http://www.poetryfoundation.org/poetrymagazine/article/250614?utm_campaign=eaed58dd24-How_about_some_tennis1_17_2016">how it feels</a>',
      '"The price we pay for living full authentic lives is occasionally having our hearts broken."<br><a href="https://medium.com/in-context/these-grey-days-20325a2e423c#.p5jgcq6bl">these grey days</a>',
      '"Suicide is a permanent solution to a temporary problem and it deeply affects your loved ones, for the rest of their lives. All problems are either fixable or you learn and grow from them. My experience as a suicide survivor has taught me that we can fix everything, even if insufficiently, except death."<br><a href="https://medium.com/in-context/my-suicide-survivor-story-2e48b167c5ab#.ctpk9dv4e">my suicide survivor story</a>',
      '"When I realized that New York was a cesspit filled with the viscera of broken dreams, I decided that the time had come for me to move to beautiful, sunny Los Angeles."<br><a href="http://www.newyorker.com/magazine/2016/02/01/n-y-c-to-l-a-to-n-y-c-to-l-a-ad-infinitum">n.y.c. to l.a. to n.y.c. to l.a., ad infinitum</a>',
      '"Sometimes, when I open a magazine and find yet another intelligently researched piece of journalism or brilliant social analysis in the form of a book review, I think: &#39;What beauty!&#39; And then, almost immediately afterward, I think, &#39;Could I offer the world something so useful and beautiful?&#39; <br>This habit - one of the great ongoing difficulties of my work - is envy, and it&#39;s proving a hard habit to break."<br><a href="http://www.nytimes.com/2016/01/31/books/review/green-eyed-verbs.html">green-eyed verbs</a>',
      '"My love is not diminished if I let go of sorrow. I almost believe that."<br><a href="http://www.nytimes.com/2016/02/07/fashion/a-heart-filled-with-love-not-stuff.html?smid=tw-nytimes&smtyp=cur">a heart filled with love, not stuff</a>',
      '"And because I recognize black southern country fence-jumping feminism as a birthright and imperative, I have no tolerance for the uncoordinated-those who cannot dance and move for black queer liberation, black trans liberation, black women&#39;s liberation, at all intersections."<br><a href="http://t.umblr.com/redirect?z=http%3A%2F%2Fnewsouthnegress.com%2Fsouthernslayings%2F&t=ZTFlZjIxNDYxMTEwNGUzZTViZmJhZjdhYjU1MjU1ZTliY2Q2ZTg5YixLTndOdzFJYg%3D%3D">we slay, pt 1</a>',
      '"I not only realized my innate black girl magic but my responsibility as an artist to shed light on colorism, which is often pushed under the rug and overlooked in our own communities. I realized that as an arts activist and filmmaker, I needed to showcase positive traditional images of African Diasporan people to show the beauty and diversity of my blackness."<br><a href="http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.teenvogue.com%2Fstory%2Fcolorism-loving-dark-skin-essay%3Fmbid%3Dsocial_facebook&t=N2Y1MDE5ZTEwMjFhZWJiMzg2ZTdkM2YyNzM2ZTAyZDUwMDE4MDUzZixXNzZEUGF2WA%3D%3D">how i overcame colorism and learned to love my dark skin</a>',
      '"This is art in 2016: almost impossible to separate from digital technology."<br><a href="http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.wired.com%2F2016%2F02%2Felectronic-superhighway-2%2F%3Fmbid%3Dsocial_twitter&t=MWY1MDhjNTJkZThhODhkNDkxMDMxYTVlZWZhY2VkYmY0ZGEyNTM5MCxjVEFzQXE5aA%3D%3D">tracing the 50-year love affair between art and computers</a>',
      '"I understood that sometimes, you have to place your trust in something you cannot see or hear or taste or touch. You have to take that risk, without any guarantee that something will rise from your faith. You have to accept that taking the risk is a reward unto itself. Faith, when you think about it, is a lot like love. When I love, I love you regardless of the risk. I place my trust in something beyond the tangible and it is terrifying but I wouldn&#39;t choose otherwise. I do not choose otherwise."<br><a href="http://roxanegay.tumblr.com/post/140368524960/acts-of-faith">acts of faith</a>',
      '"The spectacle of Drake&#39;s public thirst is as much a story about black women&#39;s power as it is a reflection on Champagne Papi himself."<br><a href="https://www.buzzfeed.com/hannahgiorgis/truss-mi-daddi?utm_term=.xrzNQAypl#.saEok4y7L">drake belongs to black women</a>',
      '"Six months later there are new lessons on my plate, things I&#39;d really rather not learn: how to fall out of love, how to fill the hours, whom to call when something amazing happens - or something terrible."<br><a href="http://www.nytimes.com/2016/03/06/fashion/love-motorcycle-independence.html?rref=collection%2Fcolumn%2Fmodern-love">love and the art of motorcycle maintenence</a>',
      '"I should have left it there, but in one of the mood swings that seems characteristic of my postdivorce anxiety, I sent my ex a text saying how I couldn\'t believe she had left me for him. She didn\'t respond, and I wasn\'t proud of myself. We stopped texting; rather, I stopped sending stupid texts."<br><a href="http://www.nytimes.com/2016/03/13/fashion/modern-love-infidelity-spouses.html?rref=collection%2Fcolumn%2Fmodern-love&_r=0">in the waiting room of estranged spouses</a>',
      '"She&#39;s legitimately obsessed with the notion of herself as a bi-poly-cross-ethnic sexual adventurer; at times, she seems to believe that she&#39;s not white, accusing her boss, say, of white privilege."<br><a href="http://www.newyorker.com/magazine/2016/03/07/broad-citys-slapstick-anarchists">laverne & curly</a>',
      '"That was the last thing we attempted to create together and it was left unfinished. I wasn\'t his. He wasn\'t mine. The question he once posed had long since shifted, it had become better. I had started to ask: What will I create? It was such a relief to be released from that terrible, crushing quest to be an exception. Finally, I was someone who created without having to be asked, without waiting to be addressed."<br><a href="http://nymag.com/thecut/2016/04/summer-i-learned-i-wasnt-the-exception.html?mid=twitter_cut">the summer i leanred i wasn\'t the exception</a>',
      '"If we\'re gonna heal, let it be glorious."<br><a href="http://www.bustle.com/articles/156559-transcript-of-beyonces-lemonade-because-the-words-are-just-as-important-as-the-music">transcript of beyonce\'s \'lemonade\' because the words are just as important as the music</a>',
      '"Why are successful entrepreneurs stereotypically jerks?<br>Which Silicon Valley company has the best intern perks? <br> What looks easy until you actually try it?<br>How did your excretions change under a full Soylent diet?"<br><a href="http://fusion.net/story/295515/quora-poetry-silicon-valley/">a poem about silicon valley, assembled from quora questions about silicon valley</a>',
      '"Drake never said he wanted to be anything more than the star that he is. We may have wanted Drake to evolve into something else by now, but he never said he would. Views is a full-scale investment in the current brand of Drake - the look, the sound, the narrative. So in that, Views is authentic. You do wonder, however, if he\'ll have that moment like his peers where they risk current stardom for longevity."<br><a href="http://www.vulture.com/2016/05/his-peers-took-chances-but-drake-didnt.html">while his peers took chances, drake doubled down on drake</a>',
      '"As for me, I\'m done being uncomfortable for a little while. The last few months of baking bread, learning guitar, and jogging around this beautiful city have reminded me how much I value overall quality of life... and for overall quality of life, there is no better place in the world than Seattle in the summer."<br><a href="https://mikeindustries.com/blog/archive/2016/05/three-years-in-san-francisco">three years in san francisco</a>',
      '"I really would not have very many places to publish and share my work if I am to only publish in places that have never violated any aspect of my identity..."<br><a href="https://www.buzzfeed.com/jennybagel/they-pretend-to-be-us-while-pretending-we-dont-exist?utm_term=.hfbM6bKdL#.okDnXLjx6">they pretend to be us while pretending we don\'t exist</a>', 
      '"Obama was the first American president to see technology as an engine to improve lives and accelerate society more quickly than any government body could."<br><a href="http://www.nytimes.com/2016/10/30/magazine/barack-obama-brought-silicon-valley-to-washington-is-that-a-good-thing.html">obama brought silicon valley to washington</a>',
      '"Thinking about Facebook, where it\’s a space that you can find out so many things. You can find out about Hurricane Matthew. You can find out about your Aunt\’s cookout next weekend. When you\’re adding to this noise, in what ways are you improving upon silence?"<br><a href="https://thecreativeindependent.com/people/kim-drew-on-being-accountable-to-yourself-and-to-others/">kim drew on being accountable to yourself and to others</a>',
      '"I am very deep in thought about the Internet gaze, and the non-Black gaze on the Black experience as seen through the Internet. It\’s definitely true that hashtag campaigns have offered access to black culture, and amplified the urgency of imperative civil rights issues like BLM and blackness, which is undeniably important. But we should be clear about something – not everyone who is Black has access to the Internet, nor is the Black community and experience a unanimous or homogenous one, not even close, particularly in the United States but especially in the global diaspora."<br><a href="http://topicalcream.info/editorial/jenna-wortham-on-technology-self-care-and-black-futures/">Jenna Wortham on Technology, Self-Care, and Black Futures</a>',
      '"Is it any less real when we fall in love and break up over Gchat than when we get fired over e-mail and then find a new job on LinkedIn?"<br><a href="http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.newyorker.com%2Fculture%2Fculture-desk%2Fthe-pointlessness-of-unplugging&t=ZDU0Y2M4YTY4MmMxNWZmNDRiYzY5MTA0YzhlYjE4ZGU3YWMyMDcxNSxJZHpreEpzUQ%3D%3D">the pointlessness of unplugging</a>',
      '"Meanwhile, in San Francisco, where such companies are based, sea level rise is ominous, the income gap between rich and poor has been growing faster than in any other city in the nation, a higher percentage of people send their kids to private school than in almost any other city, and a minimum salary of $254,000 is required to afford an average-priced home. Who exactly is better off?"<br><a href="http://www.nytimes.com/2016/07/10/opinion/sunday/solving-all-the-wrong-problems.html?nytmobile=0&_r=1">solving all the wrong problems</a>',
      '"Barack: I think, and I don’t want to overstep here, I think that it would behoove you to start really accepting that this is over. Things will be painful at first, they’ll be really ducking painful, but that’s normal. Soon you’ll remember little things that make you happy. And then you’ll be able to look back on what we had, what we did together, with perspective unclouded by fear. And then—then you’ll get to work."<br><a href="http://www.newyorker.com/humor/daily-shouts/u-up">U Up?</a>'];

      console.log("hi! amazing work checking the console. number of quotes left:"); 
      /*This function randomly generates each quote, and regenerates after all quotes have been exhausted*/
      function quotes(){
        //if there are still quotes left, select an index at random and show it to the screen
        if(listOfQuotes.length !== 0) {
          var randomIndex = Math.floor(Math.random() * listOfQuotes.length);
          document.getElementById('quotes').innerHTML = '<h3>' + listOfQuotes[randomIndex] + '</h3>';
          //save that quote to our handy usedQuotes array for later, and delete it from the listOfQuotes array
          usedQuotes.push(listOfQuotes[randomIndex]);
          listOfQuotes.splice(randomIndex, 1);
          count++;
          //check how many quotes I have left, because information is good
          console.log(listOfQuotes.length); 
        }
        //if the list of quotes runs out...
        else {
          //let the reader know
          document.getElementById('quotes').innerHTML = '<h3><font size=16px>(Those are all the quotes I have for now. Keep clicking to see the them again.)</h3>';
          //use the backup array (usedQuotes) to repopulate listOfQuotes and start all ovaaaa
          while(listOfQuotes.length !== count) {
            for(var i=0; i < usedQuotes.length; i++){
              listOfQuotes.push(usedQuotes[i]);
            }
          }
        }
      }
    </script>
